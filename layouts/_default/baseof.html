<body class="max-width mx-auto px3 ltr">

    {{ partial "header.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}

  </div>

<link rel="stylesheet" href={{ "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" | relURL }}>
<script src={{ "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" | relURL }}></script>
<script src={{ "js/main.js" | relURL }}></script>
</html>
