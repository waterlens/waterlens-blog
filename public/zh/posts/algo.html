        <section class="sect2">
          <h3 id="_可获取层号的_bfs">可获取层号的 BFS</h3>
          <p>要点：正常 BFS 无法区分当前是在处理哪一层的元素；在修改版 BFS 中， 我们通过保证队列中的元素总是属于同一层这一不变量来解决这个问题。 我们可以一次性处理同一层的所有节点，并将下一层的所有后代加入队列中。 只需要获取队列初始大小 n 并在一轮中恰好处理 n 个节点即可保证这一点。 正确性可以通过数学归纳法获得。</p>
